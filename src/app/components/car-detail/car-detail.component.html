<div  class="row d-flex pt-5 ps-5">
  <div
    class="card col-3 m-1 me-5 bg-dark p-1"
    *ngFor="let carDetail of carDetails"
  >
    <img src="https://localhost:44321/uploads/images/{{carDetail.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title text-center app__card-title text-light">{{carDetail.brandName}}</h5>
      <h5 class="card-title text-center app__card-title text-light">{{carDetail.description}}</h5>
      <p class="card-text text-center text-light">{{carDetail.modelYear}}</p>
      <p class="card-text text-center app__card-price text-light">{{carDetail.dailyPrice |currency:"â‚¬"}}</p>
      <a routerLink="/cars/car/{{carDetail.carId}}" class="btn btn-secondary">View</a>
    </div>
  </div>
</div>
